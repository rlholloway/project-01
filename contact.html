<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0f9c637ba.js" crossorigin="anonymous"></script>
    <title>Contact</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="contact-header">
        <div class="wrapper">
            <div>
                <nav class="nav">
                    <div class="logo">
                        <a href="#logo">Textilee</a>
                    </div>
                    <ul class="nav3">
                        <li><a href="#home"></a>Home</li>
                        <li><a href="#about"></a>About</li>
                        <li><a href="#blog"></a>Blog</li>
                        <li><a href="#contact"></a>Contact</li>
                    </ul>
                </nav>
            </div>

            <h1>Get in touch</h1>
        </div>
    </header>
    <!-- END OF HEADER -->
    <!-- MAIN -->
    <main>
        <!-- CONTACT SECTION -->
        <section class="sect1">
            <div class="wrapper">
                <div class="container">
                    <fieldset class="submit-box">
                        <label for="name">Name</label>
                        <input type="text" id="name">

                        <label for="email">Email address</label>
                        <input type="email" id="email">

                        <textarea name="comment" id="comment" cols="30" rows="10">Message</textarea>
                        <button class="pale-button">submit</button>
                    </fieldset>
                    <aside class="contact-info">
                        <div class="icons">
                            <a href="#facebook"><i class="fa fa-facebook-f"></i></a>
                            <a href="#instagram"><i class="fa fa-instagram"></i></a>
                            <a href="#twitter"><i class="fa fa-twitter"></i></a>
                            <a href="#whatsapp"><i class="fa fa-whatsapp"></i></a>
                            <a href="#gmail">info@email.com</a>
                        </div>
                        <div class="address">
                            <p>123-456-7890</p>
                            <p>123 Queen Street West <br>Unit 10 <br>Toronto, Ontario <br>M5V2D5</p>
                        </div>
                    </aside>
                </div>
        </section>
        <!-- END OF CONTACT SECTION -->
    </main>
    <!-- END OF MAIN -->
    <!-- FOOTER -->
    <footer>
        <p>Copyright Â© 2019 Juno College</p>
    </footer>
    <!-- END OF FOOTER -->
</body>

</html>
