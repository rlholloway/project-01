<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0f9c637ba.js" crossorigin="anonymous"></script>
    <title>Contact</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="contact-header">
        <div class="wrapper">
            <div>
                <nav class="nav-contact">
                    <div class="logo">
                        <a href="#logo">Textilee</a>
                    </div>
                    <i class="fas fa-bars" aria-hidden="true"></i>
                    <ul class="nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <h1>Get in touch</h1>
        </div>
    </header>
    <!-- END OF HEADER -->
    <!-- MAIN -->
    <main>
        <!-- CONTACT SECTION -->
        <section class="contact-section">
            <div class="container">
                <div class="sub-container">
                    <fieldset class="submit-box">
                        <div class="name-box2">
                            <label for="name">Name</label>
                            <input type="text" id="name">
                        </div>

                        <div class="email-box2">
                            <label for="email">Email address</label>
                            <input type="email" id="email">
                        </div>

                        <textarea name="comment" id="comment" cols="80" rows="10">Message</textarea>
                        <button class="pale-button">submit</button>
                    </fieldset>
                </div>
                <div class="contact-info">
                    <div class="icons">
                        <a href="#facebook"><i class="fa fa-facebook-f"></i></a>
                        <a href="#instagram"><i class="fa fa-instagram"></i></a>
                        <a href="#twitter"><i class="fa fa-twitter"></i></a>
                        <a href="#whatsapp"><i class="fa fa-whatsapp"></i></a>
                        <div class="contact-email">
                            <a href="#gmail">info@email.com</a>
                        </div>
                    </div>
                    <div class="address">
                        <p>123 - 456 - 7890<br>123 Queen Street West, <br>Unit 10 <br>Toronto, Ontario <br>M5V2D5</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- END OF CONTACT SECTION -->
    </main>
    <!-- END OF MAIN -->
    <!-- FOOTER -->
    <footer>
        <p>Copyright Â© 2019 Juno College</p>
    </footer>
    <!-- END OF FOOTER -->
    <script src="scripts.js"></script>
</body>

</html>
